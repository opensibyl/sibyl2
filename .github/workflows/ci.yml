name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5
        ports:
          - 7687:7687
        env:
          # test only
          NEO4J_AUTH: neo4j/williamfzc
    steps:
    - uses: actions/checkout@v3
      with:
        # at least support HEAD~1 for testing
        fetch-depth: 2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: |
        go install github.com/swaggo/swag/cmd/swag@v1.8.7
        make

    - name: Test
      run: go test -v ./...
